<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <div class="left">
    <div class="logo-banner">
      <img src="./images/odin-lined.png" alt="logo" class="logo-image">
      <p class="logo-text">Odin</p>
    </div>
  </div>
  <div class="right">
    <div class="right-top">
      <p class="p1">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p class="p2">
        You <em>know</em> you want to.
      </p>
    </div>
    <form action="#">
      <div class="right-middle">
        <p class="form-title">
          Let's do this!
        </p>
        <div class="input">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" required>
        </div>
        <div class="input">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" required>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="input">
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" required>
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" required>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div class="right-bottom">
      <p>
        Already have an account? <a href="https://www.youtube.com" target="_blank">Log in</a>
      </p>
    </div>
  </div>
</body>

</html>
